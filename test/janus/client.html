<x-media
  type="webrtc"
  input="test"
  config='{"janusServer":"stage.traction-project.eu","muted":"true","room":1234,"showBitrate":"true","iframe":true,"buffer":0.22,"showAudioInput":true, "profile": "low"}'
></x-media>

<div class="buttons">
  <button aria>Stream 0 (Low)</button>
  <button>Stream 1 (Medium)</button>
  <button>Stream 2 (High)</button>
</div>

<style>
  .buttons {
    position: absolute;
    bottom: 0;
    left: 0;
    z-index: 99;
  }
</style>

<script src="/dist/orkestra.umd.js"></script>
<script>
  const addChangeStreamsButtons = () => {
    const xmediaComponent = document.querySelector("x-media");

    const buttons = document.querySelector(".buttons");
    if (buttons) {
      const buttonsStream = buttons.querySelectorAll("button");
      buttonsStream.forEach((btn, index) => {
        btn.addEventListener("click", () => {
          console.log(`Changing to substream ${index}`);
          xmediaComponent.changeSubStream(xmediaComponent.input, index);
        });
      });
    }
  };

  addChangeStreamsButtons()
</script>
