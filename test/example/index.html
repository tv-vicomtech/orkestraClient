<a href="#" onclick="changeIframe('mdc')">MultiDevice connections</a> 
<a href="#"  onclick="changeIframe('multimedia')"> Multimedia</a>
<a href="#"  onclick="changeIframe('layout')"> Layout</a>

<script>
    function changeIframe(type){
        switch (type){
            case "mdc":{
                document.querySelector('iframe').src = "./mdc.html"
                break;
            }
            case "multimedia":{
                document.querySelector('iframe').src = "./multimedia.html"
                break;
            }
            case "layout":{
                document.querySelector('iframe').src = "./layout.html"
                break;
            }
            case "assignation":{
                document.querySelector('iframe').src = "./assignation.html"
                break;
            }
            case "webrtc":{
                document.querySelector('iframe').src = "./webrtc.html"
                break;
            }
            case "iasas":{
                document.querySelector('iframe').src = "./iasas.html"
                break;
            }
            case "motion":{
                document.querySelector('iframe').src = "./motion.html"
                break;
            }
        }
    }
</script>
<iframe src="" width="100%" height="100%"></iframe>
