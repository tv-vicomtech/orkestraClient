<link rel="stylesheet" href="/dist/bundle.css"></link>
<orkestra-ui style="height:50%">
<x-media id="video1" type="video" input="https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd"></x-media>
<x-media id="video2"  type="video" input="http://techslides.com/demos/sample-videos/small.webm"></x-media>
<x-media id="video3" type="video" input="https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd"></x-media>
<x-media id="video4"  type="video" input="http://techslides.com/demos/sample-videos/small.webm"></x-media>
</orkestra-ui>
<input type="text" id="cmd">
<button  style="position: absolute;top:0px;left:40px;">Send</button>
<button  style="position: absolute;top:0px;left:400px">Send2</button>

<script src="/dist/orkestra.umd.js"> </script>
<script type="module">
import {Config} from "/src/orkestra/rules/config/explicit.rule.js";
var app = new OrkestraAPI.Orkestra(
    {url:'https://devstage.traction-project.eu/',
    debug:false,
    agentid:OrkestraAPI.URI.getUrlVar('agent'),
    channel:'or2kestralib',
    privateChannel:false,
    profile:'admin',
    master:true});
app.use(OrkestraAPI.Explicit,Config);
app.use(OrkestraAPI.UserPref,{});
app.ui(OrkestraAPI.Divided);
app.ui().useLayout("Divided");
function sendCmd(){
   
    app.updateComponentStatus("me","video2",{cmd:"show",cmp:"video2",value:true});
}
function sendCmd2(){
   
   app.updateComponentStatus("me","video2",{cmd:"show",cmp:"video2",value:false});
}
document.querySelectorAll('button').forEach((b,i)=>{
    if (i==0) b.addEventListener('click',sendCmd);
    else b.addEventListener('click',sendCmd2);
})
</script>
