    }
</style>
<button onclick="stop()">stop</button>
<button onclick="play()">play</button>
<button onclick="reset()">reset</button>

<x-media id="v1" type="video" input="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4"></x-media>
<x-media id="v2"  type="video" input="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4"></x-media>
<x-media id="v3" type="video" input="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4"></x-media>

<script src="/dist/orkestra.umd.js"> </script>

<script>
var app = new OrkestraAPI.Orkestra({url:'https://cloud.flexcontrol.net/',channel:'traction1',profile:'admin',master:OrkestraAPI.URI.getUrlVar('master') === 'true'});

let v1 = document.querySelectorAll('x-media')[0].querySelector('video');
let v2 = document.querySelectorAll('x-media')[1].querySelector('video');
let v3 = document.querySelectorAll('x-media')[2].querySelector('video');
let ctrl = app.syncObjects(v1,"mediaChannel",'cloud.flexcontrol.net:8080');
app.syncObjects(v2,"mediaChannel",'cloud.flexcontrol.net:8080');
app.syncObjects(v3,"mediaChannel",'cloud.flexcontrol.net:8080');        
 function start(){
    ctrl.play();
    ctrl.reset(1.0);
  }
  function stop(){
    ctrl.pause();
  }
  function reset(){
    ctrl.reset();
  }
  function play(){
    ctrl.play();
  }

setTimeout(()=>{
    start();
},2000)
</script>
